<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Program Studi Informatika</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
  <header class="site-header small">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">USAHID</div>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="container login-container">
    <div class="auth-card card">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <label for="email">Email</label>
        <input id="email" type="email" required>

        <label for="password">Password</label>
        <input id="password" type="password" required>

        <div class="actions">
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="index.html" class="btn btn-outline">Cancel</a>
        </div>
      </form>

      <p class="hint">Gunakan <strong>admin@example.com / admin123</strong> untuk akses admin atau <strong>user@example.com / user123</strong> untuk user biasa.</p>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
