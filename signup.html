<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Program Studi Informatika</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
  <header class="site-header small">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">USAHID</div>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main class="container login-container">
    <div class="auth-card card">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="name">Nama</label>
        <input id="name" required>

        <label for="email">Email</label>
        <input id="email" type="email" required>

        <label for="password">Password</label>
        <input id="password" type="password" required>

        <div class="actions">
          <button type="submit" class="btn btn-primary">Create Account</button>
          <a href="index.html" class="btn btn-outline">Cancel</a>
        </div>
      </form>
      <p class="hint">Akun baru akan berperan sebagai pengguna biasa.</p>
    </div>
  </main>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const res = await fetch('/api/signup',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({name,email,password})});
      if(res.ok){ alert('Akun dibuat. Silakan login.'); window.location.href='login.html'; }
      else { const d = await res.json(); alert('Gagal: ' + (d.message||'unknown')) }
    });
  </script>
</body>
</html>
